{% extends "base.html" %}

{% block page_title_tag %}Log in{% endblock %}

{% block content %}
    <form action="." method="post" class="login_form">{% csrf_token %}
        {{ form.as_p }}
        <p class="submit"><button type="submit" value="Login">Log in</button></p>
        {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
    </form>
{% endblock %}
